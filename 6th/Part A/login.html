<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="media/jpeg" href="\media\favicon.jpeg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <form name="loginform" id="loginform" method="post" onsubmit="handleSubmit(event)">
    <table width=80% align="center" cellpadding="5" cellspacing="0" border=1>
        <tr><td colspan="2" align="center"><h2>Login</h2></td></tr>
        <tr><td width="30%">Email</td><td><input type="text" name="emailId" id="emailId" placeholder="yourname@northeaster.edu"  onblur="validateEmail()"><br><span class="errorClass" id="emailError">Email is required</span></td></tr>
        <tr><td width="30%">User Name</td><td><input type="text" name="username" id="username" placeholder="User Name"  onblur="validateName('User Name','unameError','username')"><br><span class="errorClass" id="unameError">User Name is required</span></td></tr>
        <tr><td width="30%">Password</td><td><input type="password" name="pswd" id="pswd" placeholder="Password"  onblur="validateName('Password','passError','pswd')"><br><span class="errorClass" id="passError">Password is required</span></td></tr>
        <tr><td width="30%">Confirm Password</td><td><input type="text" name="cpswd" id="cpswd" placeholder="Confirm Password"  onblur="validateName('Confirm Password','cpassError','cpswd');checkpass();"><br><span class="errorClass" id="cpassError">Confirm Password is required</span></td></tr>
        <tr><td colspan="2" align="center"><input type="submit"  name="submit" value="Login" id="submit"></td></tr>
    </table>
    </form>
</body>
</html>
<script src="jquery1.js"></script>
